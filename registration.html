<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://www.ecowatch.com/wp-content/uploads/2022/03/GettyImages-119014359-scaled.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .form-container h2 {
            margin-top: 0;
            margin-bottom: 1rem;
            text-align: center;
        }
        .form-container form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .form-container label {
            margin-bottom: 0.5rem;
        }
        .form-container input, .form-container textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }
        .form-container button {
            padding: 0.75rem;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            margin-top: 1rem;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .back-button {
            padding: 0.75rem;
            font-size: 1rem;
            color: #fff;
            background-color: #6c757d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: block;
            width: 100%;
            margin-top: 1rem;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const data = new FormData(form);
            fetch(form.action, {
                method: form.method,
                body: data,
            }).then(response => {
                if (response.ok) {
                    window.location.href = 'thankyou.html';
                } else {
                    alert('There was an error submitting the form. Please try again.');
                }
            }).catch(error => {
                alert('There was an error submitting the form. Please try again.');
            });
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>Contactanos</h2>
        <form action="https://hooks.zapier.com/hooks/catch/20787888/2ftg0vt/" method="post" onsubmit="handleSubmit(event)">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
           
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
                    
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>
            
            <button type="submit">Contactar</button>
        </form>
        <a href="index.html" class="back-button">Volver</a>
    </div>
</body>
</html>
